<!DOCTYPE html>
<html>
<head>
    <title>Опросник</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('https://i.ibb.co/7Cpv15P/ruble-2770029-1280.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        div {
            margin: 20px 0;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input, select, button {
            width: 100%;
            height: 30px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Чтобы получить доступ к торговому роботу</h1> 
        <p>Пожалуйста, ответьте на несколько вопросов!</p>
    </div>

    <div id="step1" style="display: block;">
        <label for="age">Ваш возраст:</label>
        <input type="number" id="age" name="age" required><br>
        <button onclick="nextStep(2)">Далее</button>
    </div>

    <div id="step2" style="display: none;">
        <label for="income">Ваш текущий доход:</label>
        <select id="income" name="income" required>
            <option value="1">5-10 тыс. руб.</option>
            <option value="2">10-20 тыс. руб.</option>
            <option value="3">20-30 тыс. руб.</option>
            <option value="4">50 тыс. руб. и выше</option>
        </select><br>
        <button onclick="nextStep(3)">Далее</button>
    </div>

    <div id="step3" style="display: none;">
        <label for="desiredIncome">Ваш желаемый доход:</label>
        <input type="number" id="desiredIncome" name="desiredIncome" required><br>
        <button onclick="nextStep(4)">Далее</button>
    </div>

    <div id="step4" style="display: none;">
        <h2>Пожалуйста, заполните ваши контактные данные:</h2>
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="phone">Номер телефона:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <button onclick="submitForm()">Отправить</button>
    </div>

    <p id="successMessage" style="display: none;">Ваши данные успешно отправлены. Ожидайте связи! </p>

    <script>
        function nextStep(step) {
            if (step === 2) {
                document.getElementById('intro').style.display = 'none';
            }
            document.getElementById('step' + (step - 1)).style.display = 'none';
            document.getElementById('step' + step).style.display = 'block';
        }

        function submitForm() {
            // Здесь вы можете добавить валидацию и отправку формы
            document.getElementById('step4').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>
</body>
</html>
